<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply方法</title>
</head>

<body>

    <div>apply方法</div>
</body>
<script>
    let person = {
        introduce(address, job) {
            console.log(`我叫${this.name},今年${this.age}岁了.现居住在${address},工作是${job}`);
            console.log(this.height);
        },
    }

    let zhang = {
        name: "张三",
        age: '18',
        height: 180,
    }

    let wang = {
        name: "王五",
        age: '20'
    }

    person.introduce.apply(zhang); //person.introduce被应用到zhang上

    // apply方法可以传入一个数组，数组中的元素会作为参数传给函数
    person.introduce.apply(wang, ['郑州', '前端工程师']);



</script>

</html>
