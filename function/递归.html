<script>
    /**
     * 例子1
     * 写一个阶乘
    */
    function factorial(n) {
        // 基本情况
        if (n === 0 || n === 1) {
            return 1;
        }
        // 递归调用
        else {
            return n * factorial(n - 1);
        }
    }
    // console.log(factorial(5));  //120



    /**
     * 例子2
     * 1到5之和
    */
    function add5(num) {
        // console.log(num)
        // 结束条件
        if (num == 1) {
            return 1;
        } else {
            // console.log(num)
            return num + add5(num - 1)
        }
    }
