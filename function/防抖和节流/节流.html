    <style>
        #content {
            height: 150px;
            line-height: 150px;
            text-align: center;
            color: #fff;

            font-size: 80px;

<body>
    <!-- 例子1 -->
    <div id="content"></div>
    <script>
        let num = 1;
        let content = document.getElementById("content");

        function count() {
            content.innerHTML = num++;
        }
        content.onmousemove = count;

        function throttle(func, wait) {
            let timeout;
            return function () {
                let that = this;
                // let args = arguments;
                // 设置一个定时器，只有为空时才会触发，每次执行后都会重新设定一个定时器。
                if (!timeout) {
                    timeout = setTimeout(() => {
                        timeout = null;
                        func.apply(that)
                    }, wait)
                }
            }
        }
        content.onmousemove = throttle(count, 1000);
    </script>
