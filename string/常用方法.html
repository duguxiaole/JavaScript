<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串常用方法</title>
    <link rel="stylesheet" href="../common/css/button.css">
    <script src="常用方法.js"></script>
</head>

<body>

    <div class="container">
        <h1>自律</h1>
        <button class="el-button el-button-default is-round"
            onclick="handleStartsWith()"><span>startsWith方法</span></button>

        <button class="el-button el-button-primary is-round" onclick="handleEndsWith()">EndsWith方法</button>

        <button class="el-button el-button-success is-round" onclick="handleLength()"><span>length属性</span></button>

        <button class="el-button el-button-info is-round" onclick="handleSubstr()">substr方法</button>

        <button class="el-button el-button-warning is-round" onclick="handleSubstring()">substring方法</button>

        <button class="el-button el-button-danger is-round" onclick="handleSplit()">split方法</button>
    </div>

    <div class="container">
        <button class="el-button el-button-default is-round" onclick="handleTrim()"><span>trim方法</span></button>

        <button class="el-button el-button-primary is-round" onclick="handleIncludes()"><span>includes方法</span></button>

        <button class="el-button el-button-success is-round" onclick="handleIndexOf()"><span>indexOf方法</span></button>

        <button class="el-button el-button-info is-round" onclick="handleReplace()"><span>replace方法</span></button>

        <button class="el-button el-button-warning is-round" onclick="handleConcat()"><span>concat方法</span></button>


    </div>

</body>


</html>
