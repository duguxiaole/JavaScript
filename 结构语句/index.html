<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构语句</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h1>当学习成为了习惯，知识就变成了常识。</h1>

        <button class="el-button el-button-default is-round" onclick="handleIsNaN()"><span>isNaN函数</span></button>

        <button class="el-button el-button-primary is-round" onclick="handleOROperation()">或运算</button>

        <button class="el-button el-button-success is-round" onclick="handleWhile()">while循环</button>

        <button class="el-button el-button-info is-round" onclick="handleFor()">for循环</button>

        <button class="el-button el-button-warning is-round" onclick="handleArray()">数组</button>

        <button class="el-button el-button-danger is-round" onclick="handleSWitch()">switch语句</button>
    </div>

    <div class="container">
        <button class="el-button el-button-default is-round" onclick="handleAddition()"><span>加法运算符</span></button>
        <button class="el-button el-button-primary is-round" onclick="handleMultiplication()">乘法运算符</button>
    </div>

</body>
<script>
    function handleIsNaN() {
        console.log(isNaN(123));
        console.log(isNaN('123'));
        console.log(isNaN())
        console.log(isNaN(NaN))
    };

    function handleWhile() {
        var i = 0;
        while (i < 3) {
            console.log(i);
            i++;
        }
    };

    function handleFor() {
        for (var i = 0; i < 3; i++) {
            console.log(i);
        }
    };

    function handleArray() {
        var arr = ['河南', '北京', '上海', '广州', '深圳'];
        console.log(arr);
        console.log()
    }

    function handleOROperation() {
        let system = "Harmony" || "Android";
        console.log(system); //Harmony
    }

    function handleSWitch() {
        /* getDay() 方法返回 0 至 6 之间的周名数字（weekday number）。
                0 表示星期天，1 表示星期一，依此类推。
             */
        let weekDay = new Date().getDay();
        let day = "";
        switch (weekDay) {
            case 0:
                day = "星期天";
                break;
            case 1:
                day = "星期一";
                break;
            case 2:
                day = "星期二";
                break;
            case 3:
                day = "星期三";
                break;
            case 4:
                day = "星期四";
                break;
            case 5:
                day = "星期五";
                break;
            case 6:
                day = "星期六";
        }
        alert(day);
    }

    function handleAddition() {
        let n1 = "3" + 4 + 5;
        console.log(n1); // "345"
        let n2 = 3 + 4 + "5";
        console.log(n2); // "75"
    }

    function handleMultiplication() {
        let n1 = "3" * 4 * 5;
        console.log(n1); // "60"
        let n2 = 3 * 4 * "5";
        console.log(n2); // "60"
    }
</script>



</html>
